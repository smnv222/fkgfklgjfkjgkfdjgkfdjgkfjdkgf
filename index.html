<!DOCTYPE html>
<html>
<head>
<div class="video__iframe">
  <video id="video" width="100%" height="auto" controls autoplay loop preload="auto">
    <source src="https://www.youtube.com/watch?v=wlTuwNDx2XY&feature=youtu.be">
    <source src="https://www.youtube.com/watch?v=wlTuwNDx2XY&feature=youtu.be" type="video/webm">
    <p>Сожалею; ваш браузер не поддерживает HTML5 видео в WebM с VP8 или MP4 с H.264.</p>
  </video>
</div


.video__iframe {
  width: 100%;
  height: 100%;
  position: absolute;
}

.video__iframe video {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    -o-object-fit: cover;
    object-fit: cover;
    min-width: 100%;
    min-height: 100%;
}
</body>
</html>
